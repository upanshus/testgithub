<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      body{
        background-color: #8CDFD6;
      }
      #myform{
        border: 1px solid black;
        border-radius: 5px;
      }

    </style>
  </head>
  <body>
    <br/>
    <br/>
      <div class="text-center"><h3>Registration Form</h3>
      </div>
<section>
  <div class="container">
    <div class="row justify-content-center mt-4">

      <div class="col-md-6 col-md-offset-3">
        <form id="myform" action="#" method="post" onsubmit="return validation();" class="p-2 mb-4" autocomplete="off">
          <div class="form-group">
            <label ><strong
              >Name<strong></label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name" >
          </div>
          <div class="form-group">
            <label >Email address</label>
            <input type="email" class="form-control" id="email"  placeholder="Enter email">
          </div>
          <div class="form-group">
            <label >Mobile No.</label>
            <input type="text" class="form-control" id="mobile" maxlength="10"  placeholder="Enter Mobile No.">
          </div>
          <div class="form-group">
            <label>Select Department:</label>
              <select class="form-control" id="dept">
                <option value="select">Select dept</option>
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
              </select>
          </div>
          <div class="form-group mt-2">
            <label >Password</label>
            <input type="password" class="form-control" id="password"   placeholder="Enter password">
          </div>
          <div class="form-group">
            <label >Re-Password</label>
            <input type="password" class="form-control" id="repassword"  placeholder="Enter re-password">
          </div>

          <button type="submit" class="btn btn-primary text-center ml-5">Submit</button>
          <a href="login.html" class="btn btn-info" role="button">Login</a>
          <div class="text-center"><p id="registration_msg" class="text-center"></p></div>
        </form>

      </div>
    </div>
  </div>
</section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
  function validation(){
    var name= document.getElementById('name').value;
    var email= document.getElementById('email').value;
    var mobile= document.getElementById('mobile').value;
    var dept= document.getElementById('dept').value;
    var password= document.getElementById('password').value;
    var repassword= document.getElementById('repassword').value;

    console.log(name+email+mobile+dept+password+repassword);
 
    //all validations
    if(name=='' && email=='' && mobile=='' && dept=='' && password=='' && repassword=='')
    {
      alert('Please fill all the Fields');
      return false;
    }
    var check;
    //name validation
    if(name =='')
    {
      alert('Please Enter the name');
      return false;
    }
    if(name != '')
    {
      var regex = /^[a-zA-Z ]{2,30}$/; 
      if (regex.test(name)) {
        alert(name);
          check= true;
      }
      else {
          alert('Please name should be in characters only');
          check =false;
      }
    }

   //email validation
   if(email =='')
    {
      alert('Please Enter the email');
      return false;
    }
   if(email != '')
   { 
      var regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      if (regex.test(email)) {
          check = true;
      }
      else {
         alert('Please enter valid email.');
          return false;
      }
    }

  //mobile validation
  if(mobile =='')
    {
      alert('Please enter the mobile');
      return false;
    }
   if(mobile != '')
   { 
      var regex = /^\d{10}$/;
      if (regex.test(mobile)) {
          check= true;
      }
      else {
         alert('Please enter valid mobile.');
          return false;
      }
    }
  
   //select department validation
   if(dept== "select")
   {
    alert("Please select the department");
    return false;
   }
   else
   {
    check= true;
   }
  
   //validation for password
   if(password == '')
   {
     alert('Please enter the password');
     return false;
   }
   else
   {  
      if(password.length < 7)
       {
        alert('password should not be less than 7');
        return false;
       }
      if(repassword =='')
      {
        alert('Plase enter the repassword');
        return false;
      }
      if(password != repassword)
      {
       alert('Both password and Re-password should be same');
       return false;
      }
     check=true;
   }
   if(check == true)
   {
    document.getElementById("registration_msg").innerHTML = "Registration Done Successfully";
    localStorage.setItem("email", email);
    localStorage.setItem("password", password);
    localStorage.setItem("name", name);
    return true;
   }
  
 }  
</script>
